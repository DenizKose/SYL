<h1>Ветер дует на того </h1>
<p>Все ребята сидят на стульях, в центре- один водящи, он говорит «Ветере дует на того…( к примеру,у кого есть Брат и т.д.)» и все те у кого есть брат должны поменяться местами и ведущий должен успеть занять свободное место, кто не успел занять свободное место-становится ведущим. </p>
