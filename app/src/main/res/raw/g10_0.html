<h1>Сорви шапку</h1>
<p>Состязаться могут двое ребят, а могут и две команды. Чертится круг. В круг входят игроки, у каждого из них левая рука привязана к туловищу, а на голове - шапка. Задача проста и непроста - снять шапку у противника и не позволить снять свою. За каждую снятую шапку команда получает очко. </p>
