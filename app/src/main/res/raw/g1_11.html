<h1>5 важных вещей</h1>
<p>Выполняется в парах. Пары расходятся на пять минут и молча жестами, показывают друг другу пять самых важных для себя вещей. А затем пара жестами представляет друг друга кругу. Возможны варианты: пять самых страшных для меня вещей, самых неприятных и т.п. 
</p>
