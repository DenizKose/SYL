<h1>Откроем сердце друг другу.</h1>
<p>Каждый игрок получает жетон в форме сердечка, на котором он пишет свое имя. Ведущий идет со шляпой по кругу. Игроки громко называют свои имена и опускают сердечко в шляпу. Задача игроков: вытащить из шляпы сердечко, прочитать имя и отдать его хозяину.
