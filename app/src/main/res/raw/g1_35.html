<h1>Мяч по кругу </h1>
<p>Все сидят в кругу. У первого игрока в руках мяч. Он называет чье-либо имя и кидает этому человеку мячик. Поймавший мяч должен назвать другое имя и кинуть ему мяч. Так до тех пор, пока не будет обойден весь круг, причем мяч должен побывать у каждого только один раз.
