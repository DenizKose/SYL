<h1>Математика</h1>
<p>Участники сидят в кругу. Дается задание: «Начинаем считать по кругу, тот, на кого приходится число, кратное трём или содержащее в себе цифру "три" произносит вместо цифры свое имя». Эту игру можно использовать для развития памяти и внимания. Поиграйте, и вы в этом убедитесь. </p>
