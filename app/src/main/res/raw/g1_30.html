<h1>Стулья </h1>
<p>Стулья ставим по кругу плотно друг к другу. Игроки становятся на них. По сигналу ведущего все игроки должны поменяться местами так, чтобы все имена расположились по алфавиту. Игроки, не касаясь, пола, передвигаются по стульям. </p>
