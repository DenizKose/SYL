<h1>Достань коробок </h1>
<p>Сесть на табуретку, поджать ноги и, не касаясь, пола ногами и руками, достать зубами коробок спичек, стоящий «на попа» у одной из задних ножек табуретки. Крутиться на табуретке можно как угодно. </p>
