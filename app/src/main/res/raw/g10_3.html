<h1>Мушка </h1>
<p> «Мушка» - старинная русская народная игра, В землю вбивают кол, на него вешают «мушку». Играющие с определенного расстояния бросают биту, стараясь ударить по колу так, чтобы «мушка» улетела возможно дальше. Побеждает тот, чья «мушка» улетела далеко, дальше всех. 
</p>
