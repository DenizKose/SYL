<h1>Собери грибы</h1>
<p>На пол ставят 10—12 грибков. Вызывают двух участников, завязывают глаза, поворачивают кругом два-три раза, и по сигналу оба начинают собирать грибы. Приз получает тот, кто больше собрал грибов. 
</p>
