<h1>Ловись, имя</h1>
<p>Игра в кругу. В центре водящий подкидывает бумажку и называет имя. Обладатель имени должен поймать бумажку на лету. Если ему это удается, то он отрывает от бумажки кусочек, если нет – то нет, но водит он в любом случае. </p>
