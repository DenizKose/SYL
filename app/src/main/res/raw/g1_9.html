<h1>Раз, два, три </h1>
<p>Группа сидит или стоит в кругу, в центр круга выходит водящий. По его команде все хором говорят: 
«Коли вышел, братец, в круг, 
Отвечай, как нас зовут! Раз, два, три!» 
После этих слов все хором называют свои имена. </p>
