<h1>Я люблю тебя и не улыбаюсь</h1>
<p>Все в кругу, начиная по очереди, говорят друг другу « Я люблю тебя и не улыбаюсь», так же рядом сидящий должен ответить « Я тоже люблю тебя и не улыбаюсь» и так далее по кругу. При этом нельзя улыбаться и смеяться. Кто начнём смеяться, игра начинается заново. 
</p>
