<h1>МПС </h1>
<p>Непосвященные в игру заходят к играющим. Они должны отгадать, что 
такое МПС. Для этого они задают по одному вопросу каждому сидящему в 
круге, например, что он ел сегодня? Что он вчера делал? и т.д. А 
играющие отвечают от имени своего соседа. МПС - мой правый сосед. </p>
