<h1>Я люблю делать</h1>
<p>Игрок называет свое имя и любимое дело. Следующий игрок сообщает свое отношение к названному делу, затем представляется и сообщает, что нравится ему. Например: <Как, я люблю танцевать, не умею играть на гитаре, как Андрей. Меня зовут Рома, и я люблю играть в футбол</p>
