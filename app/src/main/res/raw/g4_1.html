<h1>Построиться по признакам</h1>
<p>Все ребята должны построиться по признакам,, к примеру по росту, от самого высокого до самого низкого, но при этом молча. Лидер обычно начинает активно участвовать и расставлять ребят. Можно строиться: по цвету волос, по размеру ноги, по номеру квартиры и так далее.
