<h1>Орлятский круг</h1>
<p>Весь отряд встает в один большой "орлятский" круг (левая рука на плече соседа слева, правая на поясе у соседа справа). После этого ведущий предлагает всем присесть, затем поднять ногу, а дальше ... ваша фантазия.
