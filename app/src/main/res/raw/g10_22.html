<h1>Трудный прыжок </h1>
<p>Игрок подходит к черте, проведенной на земле. Наклоняясь вперед, берется руками за ступни ног (голеностоп, пятки). Отталкиваясь одновременно двумя ногами, он пытается перепрыгнуть через черту. Удачную попытку повторить в обратную сторону. </p>
